name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  quality_checks:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.1'
          channel: stable
      - name: Pub get
        run: flutter pub get
      - name: Format
        run: dart format --set-exit-if-changed .
      - name: Analyze
        run: flutter analyze
      - name: Test
        run: flutter test --coverage
      - name: Dev integration test (Android emulator)
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 34
          arch: x86_64
          profile: pixel_7
          script: flutter test integration_test/dev_smoke_test.dart --flavor dev -d emulator-5554
      - name: Prod integration test (Android emulator)
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 34
          arch: x86_64
          profile: pixel_7
          script: flutter test integration_test/prod_smoke_test.dart --flavor prod -d emulator-5554
      - name: Build dev debug APK
        run: flutter build apk --debug --flavor dev -t lib/main_dev.dart
      - name: Build prod debug APK
        run: flutter build apk --debug --flavor prod -t lib/main_prod.dart
      - name: Upload coverage to artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage/lcov.info
