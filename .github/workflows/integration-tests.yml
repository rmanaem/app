name: Android Integration Tests

on:
  workflow_dispatch:
  pull_request:
  push:
    branches: [main]

jobs:
  integration_tests:
    name: Android integration tests
    runs-on: ubuntu-latest
    timeout-minutes: 40

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.1'
          channel: stable

      - name: Pub get
        run: flutter pub get

      # Enable KVM so the emulator can use hardware acceleration on ubuntu-latest
      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' \
            | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Dev + prod integration tests (Android emulator)
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 34
          target: google_apis
          arch: x86_64
          profile: pixel_7
          script: |
            flutter test integration_test/dev_smoke_test.dart --flavor dev -d emulator-5554
            flutter test integration_test/prod_smoke_test.dart --flavor prod -d emulator-5554
