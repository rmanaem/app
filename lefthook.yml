pre-commit:
  parallel: false
  commands:
    format:
      glob: "*.dart"
      run: fvm dart format --set-exit-if-changed {staged_files}
    analyze:
      glob: "*.dart"
      run: fvm flutter analyze {staged_files}
    test:
      glob: "test/**/*.dart integration_test/**/*.dart"
      run: fvm flutter test -j 1 {staged_files}

commit-msg:
  commands:
    commitlint:
      run: npx --no-install commitlint --edit {1}
